<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Codepen tile</title>
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <div class="row--1"></div>
        <div class="row--2">
          <div class="profile">
            <div class="profile-img">
              <img src="./img/profile.jpg" alt="" />
            </div>
          </div>
          <div class="profile__info">
            <h1>Abstract Gradient Project</h1>
            <p>Scrimsbee McScrimslee</p>
          </div>
        </div>
        <div class="row--3">
          <div class="heart">
            <img src="./img/love.png" alt="" />
            <span>8</span>
          </div>
          <div class="comments">
            <img src="./img/comments.png" alt="" />
            <span>32</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
